<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM2.0</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/atm.js"></script>
</head>
<body>

  <div class="container">

    <div class="wrapper">
      <h1>Select account</h1>
    </div>

    <div class="account zero selected">
      <div class="balance"><span>$</span>0</div>
      <h2>Checking</h2>
    </div>

    <div class="account zero">
        <div class="balance"><span>$</span>0</div>
        <h2>Savings</h2>
    </div>

    <div class="options">

      <div class="transType ">
        <h1>Select type of transaction</h1>
        <button class="active">Deposit</button><button>Withdraw</button>
      </div>

      <div class="amount">
          <h1>Enter Amount</h1>
          <input type="number" value="0">
      </div>

    </div>


    <button id="executeTransfer">Execute</button>

    </div>



  </div>


  </div>

</body>
</html>
